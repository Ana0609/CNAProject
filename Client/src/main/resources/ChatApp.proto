syntax = "proto3";

option java_package = "proto";

service ChatService {

  rpc replyServer(FromClient) returns (LoginMessage) {}

}
message FromClient {

  string name = 1;
  string message = 2;
}

message FromServer{
  string  name = 1;
  string  message = 2;
}
message LoginMessage{
  string logmessage = 1;
}